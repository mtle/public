# kea-dhcp4.conf
{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [
        "adm",
        "test",
        "vpn",
        "dmz",
        "iot"
      ],
      "dhcp-socket-type": "raw"
    },
      "control-socket": {
        "socket-type": "unix",
        "socket-name": "/run/kea/kea4-ctrl-socket"
      },
      "lease-database": {
        "type": "memfile",
        "lfc-interval": 1200,
        "persist": true,
        "max-row-errors": 100,
        "name": "/var/lib/kea/kea-leases4.csv"
      },
      "renew-timer": 7200,
      "rebind-timer": 10800,
      "valid-lifetime": 14400,
      "echo-client-id": false,
      "match-client-id": true,
      "authoritative": true,
      "reservations-global": true,
      "reservations-in-subnet": true,
      "reservations-out-of-pool": false,
      "host-reservation-identifiers": [
        "hw-address",
      "client-id"
      ],
      "subnet4": [
      {
        "subnet": "192.168.5.0/24",
        "interface": "vpn",
        "id": 5,
        "comment": "vpn subnet",
        "pools": [
        {
          "pool": "192.168.5.50 - 192.168.5.199"
        }
        ],
        "option-data": [
        {
          "name": "domain-name",
          "data": "linkon.freeddns.org"
        },
        {
          "name": "routers",
          "data": "192.168.5.2"
        },
        {
          "name": "domain-name-servers",
          "data": "192.168.5.6,192.168.5.4,192.168.5.2"
        }
        ]
      },
      {
        "subnet": "192.168.7.0/24",
        "interface": "test",
        "id": 7,
        "comment": "Test subnet",
        "pools": [
        {
          "pool": "192.168.7.50 - 192.168.7.199"
        }
        ],
        "option-data": [
        {
          "name": "routers",
          "data": "192.168.7.2"
        },
        {
          "name": "domain-name-servers",
          "data": "192.168.7.6,192.168.7.4,192.168.7.2"
        }
        ]
      },
      {
        "subnet": "192.168.11.0/24",
        "interface": "adm",
        "id": 11,
        "comment": "mgmt subnet",
        "pools": [
        {
          "pool": "192.168.11.50 - 192.168.11.199"
        }
        ],
        "option-data": [
        {
          "name": "domain-name",
          "data": "linkon.freeddns.org"
        },
        {
          "name": "routers",
          "data": "192.168.11.2"
        },
        {
          "name": "domain-name-servers",
          "data": "192.168.11.6,192.168.11.4,192.168.11.2"
        }
        ],
        "reservations": [
        {
          "hw-address": "1C:2A:A3:1A:71:27",
          "hostname": "yulinca",
          "ip-address": "192.168.11.12"
        },
        {
          "hw-address": "3c:8c:f8:32:e4:72",
          "hostname": "tpe1021ws",
          "ip-address": "192.168.11.13"
        },
        {
          "hw-address": "1C:2A:A3:2E:F2:C7",
          "hostname": "lianguo",
          "ip-address": "192.168.11.15"
        },
        {
          "hw-address": "ec:75:0c:96:1d:c2",
