          "ip-address": "192.168.11.24"
        }
        ]
      },
      {
        "subnet": "192.168.13.0/24",
        "interface": "dmz",
        "id": 13,
        "comment": "Public subnet",
        "pools": [
        {
          "pool": "192.168.13.50 - 192.168.13.199"
        }
        ],
        "option-data": [
        {
          "name": "routers",
          "data": "192.168.13.2"
